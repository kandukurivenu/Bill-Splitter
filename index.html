<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Bill Splitter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="app">
    <h1>Advanced Bill Splitter</h1>
    <div class="theme-toggle">
      <label for="theme-switch">Dark Mode</label>
      <input type="checkbox" id="theme-switch" />
    </div>

    <!-- Currency Selector -->
    <div class="input-group">
      <label for="currency">Select Currency:</label>
      <select id="currency">
        <option value="$">USD ($)</option>
        <option value="€">EUR (€)</option>
        <option value="£">GBP (£)</option>
      </select>
    </div>

    <!-- Bill Total -->
    <div class="input-group">
      <label for="bill-total">Bill Total:</label>
      <input type="number" id="bill-total" placeholder="Enter bill total" min="0" step="0.01" required />
    </div>

    <!-- Tax Rate -->
    <div class="input-group">
      <label for="tax-rate">Tax Rate (%):</label>
      <input type="number" id="tax-rate" placeholder="Enter tax rate" min="0" max="100" step="0.01" />
    </div>

    <!-- Number of People -->
    <div class="input-group">
      <label for="people-count">Number of People:</label>
      <input type="number" id="people-count" placeholder="Enter number of people" min="1" required />
    </div>

    <!-- Tip Percentage -->
    <div class="input-group">
      <label for="tip-percentage">Tip Percentage (%):</label>
      <input type="range" id="tip-percentage" min="0" max="50" value="15" />
      <span id="tip-value">15%</span>
      <input type="number" id="custom-tip" placeholder="Custom Tip %" min="0" max="100" />
    </div>

    <!-- Result -->
    <div class="result">
      <h2>Total Per Person: <span id="currency-symbol">$</span><span id="total-per-person">0.00</span></h2>
    </div>

    <!-- History Section -->
    <div class="history-section">
      <h3>Calculation History</h3>
      <table id="history-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Total</th>
            <th>Per Person</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <!-- Export Button -->
    <button id="export-pdf">Export to PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
